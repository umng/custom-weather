<form style="margin: 24px 12px 24px 12px;">
  <mat-form-field>
    <input matInput placeholder="{{className}} Name" [formControl]="formControl">
    <mat-error *ngIf="formControl.hasError('required')">
      {{className}} Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button style="margin-left:24px;" mat-raised-button color="primary" (click)="saveNew()">Save</button>
</form>
